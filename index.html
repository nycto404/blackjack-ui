<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>üÉè Black Jack Game</title>

    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/setDefaultTheme.js"></script>
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar sticky-top">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="toggle-theme-button"><i class="fa-solid fa-sun" id="toggle-theme-button-icon"></i></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">üè† Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <div class="container">
            <h2>üÉè Black Jack Game</h2>
            <br>
            <!-- <h4>Winner: <span id="winner"></span></h4> -->
            <!-- <h5>Game phase: <span id="game_phase"></span></h5><br> -->
            <div class="container" id="game_cards">
                <div id="dealer">
                    <div class="card mb-3 bg-success" style="max-width: 18rem;">
                        <div class="card-header" id="dealer_card_header">
                            <h5>Dealer: <span id="dealer_balance"></span> $</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" id="dealer_hand"></p>
                            <p class="card-text" id="dealer_hand_value"></p>
                        </div>
                    </div>
                </div>
                <div id="player">
                    <div class="card bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-header" id="player_card_header">
                            <h5>Player: <span id="player_balance"></span> $</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" id="player_hand"></p>
                            <p class="card-text" id="player_hand_value"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" id="bet_control">
                <h3>üí∏ Bets</h3>
                <p>Current bet: <span id="current_bet">10</span></p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="new_bet" placeholder="New bet..." aria-label="New bet..." aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="change_bet">Change Bet</button>
                </div>
                <br>
            </div>
            <div class="container" id="game_actions">
                <button type="button" class="btn btn-primary" id="deal_button">Deal</button>
                <button type="button" class="btn btn-primary" id="hit_button">Hit</button>
                <button type="button" class="btn btn-primary" id="double_button">Double</button>
                <button type="button" class="btn btn-primary" id="split_button">Split</button>
                <button type="button" class="btn btn-primary" id="stand_button">Stand</button>
                <!-- <button type="button" class="btn btn-danger" id="quit_button">Quit</button> -->
                 
            </div>
            <div class="container">
                <br><br>
                <h3></h3>
                <h3>üé¢ Balance History</h3>
                <canvas id="balance_chart"></canvas>
                <h3>üìú Game History</h3>
                <ol id="history">
                </ol>
            </div>

        </div>
        <br>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
        <script src="static/js/app.js"></script>
        <script src="static/js/theme.js"></script>
        <footer>
            <div class="footer">
                <h3>Social Links</h3>
            </div>
        </footer>
    </div>
</body>
</html>
